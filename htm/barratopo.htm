      function addMenuStyle(styles) { 
        var css = document.createElement('style'); 
        css.type = 'text/css';

function showTopo(idDivOnTop) {
  var topo1 = document.getElementById(idDivOnTop);
  if (topo1.style.display=="none" || topo1.style.display=="") {

  } else {
    topo1.style.display="none";
  }
}

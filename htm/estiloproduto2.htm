<!-- Template for each product in custom pages, including home (optional. If not exists, use textarea with id=prodListTemplate) -->
<textarea id=prodCustomTemplate style=display:none>
<p255>
  <div class=prodBox>
    <FormProd>
      <div class=DivHomeProd <dataattribute> id=DivProd<prodId>>
        <div class=DivProductListProd>
          <div class=DivProductListImagemProd id=DivImagemProdDouble<prodId> onclick="fcSpy$.openSmartModal('<URLProd>');"></div>
          <div class=DivProductListNomeProd id=DivProductListNomeProd<prodId> onclick="fcSpy$.openSmartModal('<URLProd>');">
            <span class="ProductListNomeProd text-overflow font-regular" title="<prodRef>"><prodNameEnc></span>
          </div>
          <div class=DivProductListPriceProd id=DivProductListPriceProd<prodId> onclick="fcSpy$.openSmartModal('<URLProd>');">
            <div id=idProdPrice<prodId>></div> 
            <div class=PriceAVistaLista id=ProdDesc<prodId>></div>
          </div>
          <div class="prodlist-spy-details-container">
            <div class="ProductList-wishlist"><span id=ProdWL<prodId>></span><script>WL$.fnButtonAddToWishlist(<prodId>);</script></div>
          </div>
        </div>
        <div id=zFProdSoldOut<prodId>></div>
      </div>
    </FormProd>
  </div>
  <script>
  sF$.fnProd("<prodImgMain>","<prodImgDet>","<URLProd>",<prodId>,"<prodNameFU>",<prodPriceNum>,<prodPriceOri>,"<prodRef>",<prodMaxInstallmentNum>,<prodStock>,<subprodTotalStock>,<bHasSubprod>,<bMinPrice>);
  </script>
</p255>
</textarea>
<div id=customContainer class=customContainer></div>
<script>
sF$.iMaxLazyProds=4;
pt$.init();
</script>
</ProdTop>

<ProdList>
<div style=display:none>
  <textarea id=prodName<prodId>><prodName></textarea>
  <textarea id=catName<prodId>><catNameSimple></textarea>
</div>
<script>
  pt$.aProdTags.push({
    prodNameFU:"<prodNameFU>",
    prodImgMain:"<prodImgMain>",
    prodImgDet:"<prodImgDet>",
    prodId:<prodId>,
    URLProd:"<URLProd>",
    prodName:document.getElementById("prodName<prodId>").value,
    catName:document.getElementById("catName<prodId>").value,
    prodRef:"<prodRef>",
    dataattribute:"<dataattribute>",
    prodStock:(""=="<prodStock>"?99999999:0<prodStock>),
    prodPriceOri:"<prodPriceOri>",
    prodPriceNum:<prodPriceNum>,
    prodMaxInstallmentNum:<prodMaxInstallmentNum>,
    subprodTotalStock:0,
    bHasSubprod:false,
    bMinPrice:false,
    aSubProdTags:[]
  });

  pt$.oCurrentProd=pt$.aProdTags[pt$.aProdTags.length-1];
  pt$.aSubProdTags=[];
  <sub>
      pt$.aSubProdTags.push({
      prodImgMain:"<prodImgMain>",
      prodImgDet:"<prodImgDet>",
      prodId:<prodId>,
      prodRef:"<prodRef>",
      dataattribute:"<dataattribute>",
      prodStock:(""=="<prodStock>"?99999999:0<prodStock>),
      prodPriceOri:"<prodPriceOri>",
      prodPriceNum:<prodPriceNum>,
      colorVal:"<colorVal>",
      colorRGB:"<colorRGB>",
      desc1Val:"<desc1Val>",
      desc2Val:"<desc2Val>",
      desc3Val:"<desc3Val>",
      descD1Val:"<descD1Val>",
      descD2Val:"<descD2Val>",
      descD3Val:"<descD3Val>"
    });
    pt$.oCurrentProd.subprodTotalStock+=<prodStock>.0;
    pt$.oCurrentProd.bHasSubprod=true;
  </sub>
  if(pt$.oCurrentProd.bHasSubprod)pt$.bListHasSubprod=true;
  pt$.oCurrentProd.aSubProdTags=pt$.aSubProdTags;
</script>
</ProdList>

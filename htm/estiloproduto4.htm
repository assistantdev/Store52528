<script>
  var chkURLTop=((location.pathname).indexOf('prod,sty,4,int,1,')>-1),
      bFromSpy=(document.referrer.indexOf("sty,4")>-1 || document.referrer.indexOf("sty=4")>-1),
      urlToShow;
  if(!chkURLTop){
    urlToShow=location.pathname+location.search;
    if(urlToShow.indexOf(',sty,4,int,1')>-1)urlToShow=urlToShow.replace(',sty,4,int,1','');
    if(urlToShow.indexOf('&sty=4&int=1')>-1)urlToShow=urlToShow.replace('&sty=4&int=1','');
    if(urlToShow.indexOf('?sty=4&int=1')>-1)urlToShow=urlToShow.replace('?sty=4&int=1','');
  } else {
    urlToShow=(location.pathname).replace('prod,sty,4,int,1,','prod,');
  }
  if(bFromSpy)window.top.history.replaceState("object or string", "Title", urlToShow);
  else window.top.history.pushState("object or string", "Title", urlToShow);
  var swipperArea = document.querySelector('.ProductDet');
  fcProductSpy$.swipedetect(swipperArea, function(swipedir){
      if(swipedir=='right')window.top.fcSpy$.removeLastSmartModal();
  });
  if(!bFromSpy)FCLib$.AddEvent(window.top,"popstate",function(){
       setTimeout(function(){ window.top.fcSpy$.removeLastSmartModal(); }, 1);
  });
  /*native share mobile*/
  window.top.document.title='<prodNameEnc>';
  window.top.document.querySelector("link[rel='canonical']").setAttribute('href', location.protocol + '//' + location.host + '<URLPROD>');
</script>

<script>
/*esconder botões fechar spy, whatsapp e comprar flutuante no zoom da imagem*/
var getShowImg,getWhatsAppBt,getCloseSpyBt,getShowImgCloseBt,getShowImgBG,getMovedButton;
  function hideButtonShowImg(){
    setTimeout(function(){
      var checkZoomStage=document.querySelector('.mz-image-stage');
      getMovedButton=window.top.document.querySelector('.movedButton');
      if(checkZoomStage){
        if(getWhatsAppBt)getWhatsAppBt.style="display:none;";
        if(getCloseSpyBt)getCloseSpyBt.style="display:none;";
        if(getMovedButton)getMovedButton.style="display:none;";
        setTimeout(function(){
          getShowImgCloseBt=document.querySelector('.mz-button-close');
          if(getShowImgCloseBt)getShowImgCloseBt.setAttribute('ontouchend','showButtonShowImgClose(500);');
          if(getShowImgCloseBt)getShowImgCloseBt.setAttribute('onclick','showButtonShowImgClose(500);');
          getShowImgBG=document.querySelector('.mz-expand');
          if(getShowImgBG)getShowImgBG.setAttribute('ontouchend','showButtonShowImgClose(800);');
          if(getShowImgBG)getShowImgBG.setAttribute('onclick','showButtonShowImgClose(800);');
        }, 500);
      }
    }, 500);
  }
  function showButtonShowImgClose(timer){
    var checkZoomStage;
    setTimeout(function(){
      checkZoomStage=document.querySelector('.mz-image-stage');
      if(!checkZoomStage){
      if(getWhatsAppBt)getWhatsAppBt.style="display:block;";
      if(getCloseSpyBt)getCloseSpyBt.style="display:block;";
      if(getMovedButton)getMovedButton.removeAttribute('style');
      }
    }, timer);
  }
FCLib$.onReady(function(){
  getShowImg=document.getElementById('zoom2');
  getWhatsAppBt=window.top.document.querySelector('.whatsapp_plug_icon');
  getCloseSpyBt=window.top.document.querySelector('.FCCloseBack');
  if(getShowImg)getShowImg.setAttribute('ontouchstart','hideButtonShowImg();');
  if(getShowImg)getShowImg.setAttribute('onmouseup','hideButtonShowImg();');
});
/* FIM - esconder botões fechar spy e whatsapp no zoom da imagem*/
</script>

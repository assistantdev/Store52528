<script>
/* URL Parameters */
function getUrlParamVideo() {
    var emptyObject = {};
    var getURL = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        emptyObject[key] = value;
    });
    return emptyObject;
}

var defaulVideoLiveStore = sF$.fnGetConfig('Show_Video_Live_Store');
var getParamURL = getUrlParamVideo()["cod"];
var showDefaultOrParamVideo = getParamURL == null || getParamURL == "" ? defaulVideoLiveStore : getParamURL;

/* Position Scroll - mobile */ 
function liveStoreMediaQuerieScrollbar(mediaQuerieScrollBar) {
  var positionMobileScrollBar = document.querySelector('.live-store-drag-and-scroll');
  if (mediaQuerieScrollBar.matches) {            
    positionMobileScrollBar.scrollLeft = 750;
    positionMobileScrollBar.scrollTop = 180; 
  } else { 
    positionMobileScrollBar.scrollLeft = 0;
    positionMobileScrollBar.scrollTop = 0;
  }
};    
var mediaQuerieScrollBar = window.matchMedia("(max-width:1024px)");
liveStoreMediaQuerieScrollbar(mediaQuerieScrollBar);
mediaQuerieScrollBar.addListener(liveStoreMediaQuerieScrollbar);

/* Choose Twitch or Youtube */
if(sF$.fnGetConfig('Choose_Video_Player_Live_Store') == "Twitch"){
  /* Twitch API */
  FCLib$.fnLoadScript("https://player.twitch.tv/js/embed/v1.js",false);
  var player;

}else{
  /* Youtube API */
  var tag = document.createElement('script');  
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: showDefaultOrParamVideo,
      playerVars: { playsinline: 1, rel: 0, showinfo: 0, fs: 0, modestbranding: 1,height: '360',width: '640', },
      events: {'onReady': onPlayerReady,'onStateChange': onPlayerStateChange}
    });
  }
  function onPlayerReady(event) {
    event.target.stopVideo();
  }
  var done = false;
  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING && !done) {
      done = true;
    }
  }
  function stopVideo() {
    player.stopVideo();
  }
}

/* Play Video */
function liveStorePlayVideo() {
  if(sF$.fnGetConfig('Choose_Video_Player_Live_Store')=="Twitch"){ /* Twitch */
    var options={"channel":showDefaultOrParamVideo,"autoplay":true};
    player=new Twitch.Player("player",options);
    player.play();
  }
  else player.playVideo(); /* Youtube */

  var btnLiveStoreSubmit = document.getElementById('live-store-submit');

  var infoLiveStoreContainer = document.getElementById('live-store-show-info');
  infoLiveStoreContainer.style.display = 'none';

  var footerLiveStoreContainer = document.getElementById('live-store-footer');
  footerLiveStoreContainer.style.display = 'none';

  var headerCartLiveStoreContainer = document.getElementById('live-store-header-cart');
  headerCartLiveStoreContainer.style.display = 'none';

  var headerLogoLiveStoreContainer = document.getElementById('live-store-header-logo');

  if (btnLiveStoreSubmit.style.display === 'none') {
    btnLiveStoreSubmit.style.display = 'block';

  } else {
    btnLiveStoreSubmit.style.display = 'none';
    infoLiveStoreContainer.style.display = 'block';
    footerLiveStoreContainer.style.display = 'block';
    headerCartLiveStoreContainer.style.display = 'flex';
    headerCartLiveStoreContainer.style.justifyContent = 'space-between'; 

    function liveStoreMediaQuerie(mediaQuerie) {
      if (mediaQuerie.matches) {    
        headerLogoLiveStoreContainer.style.width = '70%';
        headerCartLiveStoreContainer.style.width = '30%';   
      } else {
        headerLogoLiveStoreContainer.style.width = '90%';
        headerCartLiveStoreContainer.style.width = '10%';   
      }
    }    
    var mediaQuerie = window.matchMedia("(max-width:1024px)");
    liveStoreMediaQuerie(mediaQuerie);
    mediaQuerie.addListener(liveStoreMediaQuerie);

  }
    return false;
}

/* Sound On and Off */
function liveStoreMuteVideo(){
  var toogleSoundOnOff = 0;
  var iconSound = document.querySelector('.live-store-footer-container-block-2-sound');
  
  iconSound.addEventListener('click', function(){
    if (toogleSoundOnOff == 0) {
      this.innerHTML = '<img alt="햡dio desligado" title="햡dio" src="'+ FC$.PathImg +'/ls/icon-live-store-sound-off.svg" loading="lazy" width="48" height="48" style="cursor:pointer">'; 
      if(sF$.fnGetConfig('Choose_Video_Player_Live_Store') == "Twitch"){
        /* Twitch */
        player.setVolume(0);
      }else{
        /* Youtube */
        player.mute();
      }      
      toogleSoundOnOff = 1;
    } else {
      this.innerHTML = '<img alt="햡dio desligado" title="햡dio" src="'+ FC$.PathImg +'/ls/icon-live-store-sound-on.svg" loading="lazy" width="48" height="48" style="cursor:pointer">'; 
      if(sF$.fnGetConfig('Choose_Video_Player_Live_Store') == "Twitch"){
        /* Twitch */
        player.setVolume(1);
      }else{
        /* Youtube */
        player.unMute();
      }
      toogleSoundOnOff = 0;
    }
  });

  return false;
}

/* Chat Tawk */
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
  var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
  s1.async=true;
  s1.src='https://embed.tawk.to/5c2df02f7a79fc1bddf31b31/default';
  s1.charset='UTF-8';
  s1.setAttribute('crossorigin','*');
  s0.parentNode.insertBefore(s1,s0);
})();

Tawk_API = Tawk_API || {};
Tawk_API.onStatusChange = function (status){
  if(status === 'online')
  {
    document.getElementById('tawkbutton').innerHTML = '<a href="javascript:void(Tawk_API.toggle())"><img alt="Converse no Chat" title="Chat" src="<PathTo file="images/ls/icon-live-store-chat.svg">" loading="lazy" width="48" height="48" style="cursor:pointer"></a>';
  }
  else if(status === 'away')
  {
    document.getElementById('tawkbutton').innerHTML = '<a href="javascript:void(Tawk_API.toggle())"><img alt="Converse no Chat" title="Chat" src="<PathTo file="images/ls/icon-live-store-chat.svg">" loading="lazy" width="48" height="48" style="cursor:pointer"></a>';
  }
  else if(status === 'offline')
  {
    document.getElementById('tawkbutton').innerHTML = '<a href="javascript:void(Tawk_API.toggle())"><img alt="Converse no Chat" title="Chat" src="<PathTo file="images/ls/icon-live-store-chat.svg">" loading="lazy" width="48" height="48" style="cursor:pointer"></a>';
  }
};
</script>

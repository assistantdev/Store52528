<!-- Template for product quantity in cart -->
<textarea id=cartQuantityTemplate style=display:none>
  <div id="dynCartAdd<prodId>" class="dynCartAdd hidethis" onclick="dynCart$.changeQty(<prodId>,1)"><dynCartAdd></div>
  <div id="dynCartQtyPanel<prodId>" class="dynCartQtyPanel hidethis">
    <svg class=dynCartQtyDel viewBox="0 0 24 24" onclick="dynCart$.stepQty(<prodId>,false)"><path d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm5 11h-10v-2h10v2z"/></svg>
    <input type=number id="dynCartQty<prodId>" prodid="<prodId>" value="<cartprodqty>" oriValue="<cartprodqty>" maxlength=2 oninput="this.value=this.value.replace(/[^\d+]/,'').substring(0,3)" onkeyup="delayExec(function(){dynCart$.inputQty(<prodId>);},1000)">
    <svg class=dynCartQtyAdd viewBox="0 0 24 24" onclick="dynCart$.stepQty(<prodId>,true)"><path d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm5 11h-4v4h-2v-4h-4v-2h4v-4h2v4h4v2z"/></svg>
  </div>
  <div id="dynCartDone<prodId>" class="dynCartDone hidethis"><div class="skeleton-item"><a onclick="Cart$.fnShowCartCheckout();"><dynCartDone></a></div></div>
</textarea>

@media only screen and (min-width:1025px){

}

@media only screen and (min-width:1366px){
.HighlightsPage .home-container-products {width:1030px;}

}

@keyframes scaleToFull{
  0% {transform:scale(.01);}
  100% {transform:scale(1);position:relative;visibility:visible;}
}

@keyframes scaleToNone{
  0% {transform:scale(1);}
  30% {transform:scale(.01);visibility:hidden;}
  100% {transform:scale(.01);position:absolute;visibility:hidden;}
}

.home-container-products .smoothShow:nth-of-type(4n+1){animation-delay:.1s;}
.home-container-products .smoothShow:nth-of-type(4n+2){animation-delay:.15s;}
.home-container-products .smoothShow:nth-of-type(4n+3){animation-delay:.2s;}
.home-container-products .smoothShow:nth-of-type(4n+4){animation-delay:.25s;}

.home-main-container #HotSiteQtd{margin-left:10px;}

.home-container-products .smoothShow{
  transform:scale(.01);
  animation-name:scaleToFull;
  animation-duration:.2s;
  animation-timing-function:ease-out;
  animation-fill-mode:forwards;
}

.home-container-products .smoothHide{
  transform:scale(1);
  animation:.5s ease-out .1s 1 scaleToNone forwards;
}

@media not all and (min-resolution:.001dpcm) { 
  @media {
    .home-container-products .smoothHide { 
      position:absolute;
    }
  }
}
</style>
